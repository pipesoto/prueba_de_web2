        <script>
            $(function() {
                $.getJSON('notas.json', function(data) {
                    var tr;
                    for (var i = 0; i < data.length; i++) {
                        tr = $('<tr/>');
                        tr.append("<td>" + data[i].paterno + "</td>");
                        tr.append("<td>" + data[i].materno + "</td>");
                        tr.append("<td>" + data[i].nombre + "</td>");
                        tr.append("<td>" + data[i].nota1 + "</td>");
                        tr.append("<td>" + data[i].nota2 + "</td>");
                        tr.append("<td>" + data[i].nota3 + "</td>");
                        tr.append("<td>" + data[i].nota4 + "</td>");
                        var n1 = data[i].nota1;
                        var n2 = data[i].nota2;
                        var n3 = data[i].nota3;
                        var n4 = data[i].nota4;
                        var promedio = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3) + parseFloat(n4)) / 4;
                        var prom = promedio.toPrecision(2);
                        tr.append("<td>" + prom + "</td>");
                        var estado = ""

                        if (promedio > 5.5) {

                            estado = "aprobado";



                        } else if (promedio >= 3.5 && promedio <= 5.5) {

                            estado = "pendiente";

                        } else {
                            estado = "reprobado";

                        }
                        tr.append("<td>" + estado + "</td>");

                        $('table').append(tr);
                    }

                });
            });
        </script>
